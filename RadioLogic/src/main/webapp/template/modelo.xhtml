<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>RadioLogic</title>
        <h:outputStylesheet library="css" name="estilos.css" />
    </h:head>
    <h:body>
        <p:growl id ="mensagem" />
        
        <div id="geral">
            <div id="topo" class="divTopo">
                <p:graphicImage library="images" name="logobig.jpg"
                                styleClass="imagemCentralizada" />
            </div>
            <div id="cabecalho" class="divCabecalho">
                <h:form id="formMenu" >
                    <p:menubar>
                        <p:submenu label="Arquivo" >
                            <p:menuitem value="Sair" />
                        </p:submenu>
                        
                        <p:submenu label="Cadastros" >
                            <p:menuitem value="Funcionario" url="/paginas/funcionarios.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </div>
        </div>
        
        <div id="conteudo">
            <ui:insert name="conteudo" />
        </div>
    </h:body>
</html>
